<mat-drawer-container id="app-container">
  <!-- Aside menu -->
  <mat-drawer mode="side" [opened]="opened">
    <app-side-menu (toggleMenu)="opened = !opened"></app-side-menu>
  </mat-drawer>

  <!-- Main content -->
  <mat-drawer-content>
    <div *ngIf="!opened" class="side-menu">
      <app-side-menu
        [small]="true"
        (toggleMenu)="opened = !opened"
      ></app-side-menu>
    </div>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
